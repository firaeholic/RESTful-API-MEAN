<div class="container text-center">
    <div class="row">
        <div class="col-8">
            <div class="mb-3 mt-5">
                <h3 for="task" class="form-label mb-3">Add a New Task</h3>
                <input #taskValue type="email" class="form-control" id="task" placeholder="Add a title">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <button type="button" class="btn btn-primary m-2" (click) = "addNewTask(taskValue.value)">Add Task</button>
            <button type="button" class="btn btn-secondary" routerLink = "/">Cancel</button>
        </div>
    </div>
</div>
