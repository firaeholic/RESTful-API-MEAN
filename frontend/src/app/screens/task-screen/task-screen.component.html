<div class="container mt-4">
    <h2 class="bg-danger p-2 text-center">Task Manager</h2>
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <div class="row">
                <div class="col-8">
                    <h3>Task List</h3>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-success" routerLink = '/new-task-list'>New Task List</button>
                </div>
            </div>
              <div class="row">
                <div class="col-12">
                    <div class="list-group">
                        <a [routerLink] = "['/task-list', taskList._id]" routerLinkActive = 'active'
                        style="cursor: pointer;" *ngFor="let taskList of taskLists" 
                        class="list-group-item list-group-item-action d-flex justify-content-between" aria-current="true">
                        {{taskList.title}}
                        <span (click) = 'taskListDelete(taskList)' class="badge bg-danger rounded-pill">X</span>
                        </a>
                    </div>
                </div>
              </div>
       </div>
        <div class="col-md-8 col-sm-12">
            <div class="row">
                <div class="col-10">
                    <h3>Associated Tasks</h3>
                </div>
                <div class="col-2 text-end">
                    <button type="button" class="btn btn-success" (click) = 'addNewTask()'>New Task</button>
                </div>
            </div>
            <div class="row">
              <div class="col-12">
                  <ul class="list-group">
                      <li [class.mark-completed] = "task.completed == true"
                      style="cursor: pointer;" *ngFor="let task of tasks" (click) = "taskClicked(task)"class="list-group-item d-flex justify-content-between align-items-center">
                        {{task.title}}
                        <span (click) = 'taskDelete(task)' class="badge bg-danger rounded-pill">X</span>
                    </ul> 
              </div>
            </div>      
         </div>
    </div>
</div>
